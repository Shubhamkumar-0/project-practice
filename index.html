<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="web">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form-control">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="First Name">
                    </div>
                    <div class="form-control">
                        <label for="Lastname">Last Name</label>
                        <input type="text" id="Lastdname" name="Lastdname" placeholder="Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email Id</label>
                        <input type="email" id="email" name="email" placeholder="Email Id">
                    </div>
                    <div class="form-control">
                        <label for="job">Job Role</label>
                         <select name="job" id="job">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Full_Stack">Full Stack Developer</option>
                            <option value="Ui/Ux">Ui/Ux Designer</option>
                         </select>
                    </div>
                    <div class="text_control">
                        <label for="Address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City Name</label>
                        <input type="text" id="city" name="city" placeholder="City Name">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pin Code</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" placeholder="Date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Cv</label>
                        <input type="file" id="upload" name="cv" placeholder="Upload Cv">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
